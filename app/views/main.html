<div class="row">
  <div class="col-sm-12">
    <div class="general-wrapper">
      <h3>Overview</h3>
      <nvd3 options="options" data="data"></nvd3>
      <h3>
        Accounts
        <button class="btn pull-right"
                ng-init="addAccountToggle = true"
                ng-class="{true:'btn-danger', false:'btn-success'}[addAccountToggle]"
                ng-click="addAccountToggle = !addAccountToggle">
          {{addAccountToggle ? 'Cancel' : 'Add Account'}}
        </button>
      </h3>

      <div class="template" ng-show="addAccountToggle">
        <form class="form-inline">
          <div class="form-group">
            <label>Account Name</label><br/>
            <input type="text"
                   class="form-control"
                   placeholder="Some Bank"
                   ng-model="main.newAccount.name" />
          </div>
          <div class="form-group">
            <label>APR</label><br/>
            <input type="number"
                   class="form-control"
                   placeholder="24.99%"
                   ng-model="main.newAccount.apr" />
          </div>
          <div class="form-group">
            <label>Current Balance</label><br/>
            <input type="number"
                   class="form-control"
                   placeholder="1678.95"
                   ng-model="main.newAccount.currentBalance" />
          </div>
          <div class="form-group">
            <label>Due Date</label><br/>
            <input type="date"
                   class="form-control"
                   ng-model="main.newAccount.dueDate" />
          </div>
          <div class="form-group">
            <label>Minimum Payment</label><br/>
            <input type="number"
                   class="form-control"
                   placeholder="38.35"
                   ng-model="main.newAccount.minPayment" />
          </div>
          <div class="form-group">
            <button class="btn btn-success btn-block"
                    ng-click="main.saveNewAccount()">
              Save
            </button>
          </div>
        </form>
      </div>

      <table class="table table-striped">
        <tr>
          <th>Name</th>
          <th>APR</th>
          <th>Min Payment</th>
          <th>Monthly Payment</th>
          <th></th>
        </tr>
        <tr ng-repeat="account in accounts">
          <td>{{account.name}}</td>
          <td>{{account.apr * 100 | number :2}}%</td>
          <td>{{account.minPayment | currency}}</td>
          <td>
            <form class="form-inline">
              <div class="form-group">
                <input type="number"
                       class="form-control"
                       ng-model="account.payment" />
                <button class="btn btn-warning"
                        ng-click="updateAccount(account, $index)">
                  <i class="glyphicon glyphicon-edit"></i>
                </button>
              </div>
            </form>
          </td>
          <td>
            <button class="btn btn-danger"
                    ng-click="removeAccount(account)">
              <i class="glyphicon glyphicon-remove"></i> Remove
            </button>
          </td>
        </tr>
      </table>

    </div>
  </div>
</div>
